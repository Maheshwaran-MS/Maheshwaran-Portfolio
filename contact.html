<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>

:root{
  --bg-light:#f0f9ff;
  --text-light:#002b36;
  --bg-dark:#0f0f1b;
  --text-dark:#ffffff;
  --neon:#ff0084;
  --light-accent:#046256;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  transition:0.4s;
}

/* Dark Mode */
body.dark{
  background:var(--bg-dark);
  color:var(--text-dark);
}

/* Light Mode */
body.light{
  background:linear-gradient(135deg,#ab0707,#bdd80d);
  color:var(--text-light);
}

/* Particles */
#particles-js{
  position:fixed;
  width:100%;
  height:100%;
  z-index:1;
}

/* Navbar */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:15px 40px;
  display:flex;
  justify-content:flex-end;
  z-index:1000;
}

.toggle-btn{
  cursor:pointer;
  padding:8px 20px;
  border-radius:25px;
  border:none;
  font-weight:600;
  transition:0.3s;
}

body.dark .toggle-btn{
  background:var(--neon);
  color:#000;
  box-shadow:0 0 10px var(--neon);
}

body.light .toggle-btn{
  background:var(--light-accent);
  color:#fff;
}

/* Main Section */
.contact-section{
  position:relative;
  z-index:2;
  min-height:100vh;
  padding:120px 40px 60px;
}

.contact-title{
  text-align:center;
  font-size:36px;
  margin-bottom:60px;
}

body.dark .contact-title{
  color:var(--neon);
}

body.light .contact-title{
  color:var(--light-accent);
}

/* Layout */
.contact-wrapper{
  display:flex;
  gap:60px;
  max-width:1200px;
  margin:auto;
  align-items:flex-start;
  justify-content:center;
  flex-wrap:wrap;
}

/* LEFT SIDE */
.contact-info{
  flex:1;
  min-width:300px;
}

.contact-info h3{
  margin-bottom:25px;
  font-size:24px;
}

.contact-info p{
  display:flex;
  align-items:center;
  margin:18px 0;
  font-size:16px;
}

.contact-info i{
  font-size:20px;
  margin-right:15px;
  width:30px;
}

/* Icon colors */
.fa-phone{ color:#25D366; }
.fa-envelope{ color:#e74dff; }
.fa-linkedin{ color:#0077b5; }
.fa-location-dot{ color:#06f0c1 }

.contact-info a{
  text-decoration:none;
  font-weight:500;
}

body.dark .contact-info a{
  color:#ffffff;
}

body.light .contact-info a{
  color:#000000;
}

/* RIGHT SIDE FORM */
.contact-form{
  flex:1;
  min-width:300px;
}

/* Open to Work Text */
.open-work{
  margin-bottom:25px;
  font-size:18px;
  font-weight:500;
  opacity:0.85;
}

body.dark .open-work{
  color:#ffffff;
}

body.light .open-work{
  color:#031b5c;
}

.contact-form form{
  display:flex;
  flex-direction:column;
}

.contact-form input,
.contact-form textarea{
  margin-bottom:20px;
  padding:15px;
  border-radius:10px;
  border:none;
  font-family:'Poppins';
  font-size:15px;
  outline:none;
}

body.dark .contact-form input,
body.dark .contact-form textarea{
  background:rgba(255,255,255,0.08);
  color:#fff;
}

body.light .contact-form input,
body.light .contact-form textarea{
  background:#ffffff;
  color:#000;
}

.contact-form textarea{
  resize:none;
  height:150px;
}

/* Button */
.send-btn{
  padding:14px;
  border-radius:25px;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

body.dark .send-btn{
  background:#ff6200;
  color:#fff;
}

body.light .send-btn{
  background:#003344;
  color:#fff;
}

.send-btn:hover{
  transform:scale(1.05);
}
.fa-whatsapp{ color:#25D366; }


/* Back Button */
.back-btn{
  display:inline-block;
  margin-top:40px;
  padding:12px 25px;
  border-radius:25px;
  text-decoration:none;
  font-weight:600;
}

body.dark .back-btn{
  background:var(--neon);
  color:#000;
}

body.light .back-btn{
  background:var(--light-accent);
  color:#fff;
}

/* Responsive */
@media(max-width:900px){
  .contact-wrapper{
    flex-direction:column;
  }
}

</style>
</head>

  </p>

      display:none;
      color:#ff4d4d;
      font-weight:600;
      margin-top:10px;
      transition:opacity 0.5s ease;">
      Failed to send message ❌ Please try again.
  </p>

</form>

<script>
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = this;
  const successMsg = document.getElementById("success-msg");
  const errorMsg = document.getElementById("error-msg");

  // Hide both messages first
  successMsg.style.display = "none";
  errorMsg.style.display = "none";

  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {

      successMsg.style.display = "block";
      successMsg.style.opacity = "1";
      form.reset();

      setTimeout(() => {
        successMsg.style.opacity = "0";
        setTimeout(() => {
          successMsg.style.display = "none";
        }, 500);
      }, 4000);

    } else {
      showError();
    }
  })
  .catch(() => {
    showError();
  });

  function showError() {
    errorMsg.style.display = "block";
    errorMsg.style.opacity = "1";

    setTimeout(() => {
      errorMsg.style.opacity = "0";
      setTimeout(() => {
        errorMsg.style.display = "none";
      }, 500);
    }, 4000);
  }

});
</script>
